<!-- 
    Sudo Code
    A game with four objects
    Every object hold a random number
    The random number changes every game
    Click objects until your number matchs the random number given, without going over
    If your random number clicks equal up to the number given, then you win
    If your random number clicks go over the random number given, you lose
-->
